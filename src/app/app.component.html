<div class="container">
	<h1 class="title">Hi world</h1>
	<p class="paragraph">{{text}} <span class="{{titleColor}}">{{frameWork}}</span> app</p>
	<img [src]=img alt="">

	<app-post-form (onAdd)="updatePosts($event)"></app-post-form>

	<hr>

	<app-post *ngFor="let p of posts" [post]="p" (onRemove)="removePost($event)"><small
			*ngIf="p.text.length > 10; else short">
			Пост
			длинный</small>
		<ng-template #short>
			<small>Пост короткий</small>
		</ng-template>
	</app-post>
</div>
